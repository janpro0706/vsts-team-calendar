steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.12.0'
  displayName: 'Install Node.js'

- script: |
    npm ci
  displayName: 'Install dependencies'

- script: |
    npm run build
  displayName: 'Compile and package'

- task: PublishBuildArtifacts@1
  inputs:
    PathToPublish: '$(Build.SourceDirectory)'
    ArtifactName: ''
    publishLocation: 'Container'
  displayName: 'Artifact'

